language: r

r:
- oldrel
- release
- devel

os:
- linux
- osx

matrix:
  allow_failures:
  - os: osx
    r: devel
  - env: DEVELOPMENT_PKGS=true

sudo: false
cache: packages

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ] && [ "$TRAVIS_R_VERSION"=="3.2.4" ]; then echo "options(pkgType='source')" >> $R_PROFILE; cat $R_PROFILE; fi

before_script:
  - if [ "$DEVELOPMENT_PKGS" == "true" ]; then echo "Installing in-development packages"; Rscript -e 'devtools::install_github(c("rstats-db/RSQLite", "rstats-db/DBI", "hadley/dplyr"))'; fi

warnings_are_errors: true

env:
  global:
  - XDG_DATA_HOME=$HOME/.eidith_data
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - DEVELOPMENT_PKGS=true
  - DEVELOPMENT_PKGS=false

after_success:
  - Rscript -e 'options(pkgType="source"); if(!require(covr)) devtools::install_github("jimhester/covr"); if(!require(goodpractice)) devtools::install_github("MangoTheCat/goodpractice"); if(!require(hunspell)) devtools::install_github("ropensci/hunspell")'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'library(goodpractice);gp(checks=all_checks()[!grepl("(rcmdcheck|covr)",all_checks())])'
  - Rscript -e 'devtools::spell_check()'

notifications:
  email:
    recipients:
    - ross@ecohealthalliance.org
    on_success: change
    on_failure: change
